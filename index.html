<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">   
    <title>Pathrise Job Wishlist</title>
 
</head>
<body>
    <div class="title"> 
        <h1>WISHLIST</h1>
    <div id="number-jobs">
        <h3 id="job-count"></h3>
        <h3 id="jobs"> Jobs </h3>
    </div>
    </div>
    <button id="new-card"> + Add new Job</button>  
    <ul id="job-cards"> </ul>
    <div id="blackout"> </div>
    <div id="new-form">
        <h2 id="new-form-title">Add a job</h2>
        <h5 id="delete-btn-form"> X </h5>
        <input type="text" id="company-name-input"  placeholder="Company Name" maxlength="10" >
        <input type="text" id="job-title-input"  placeholder="Job Title" maxlength="20" >
        <h4 id="error"></h4>
        <button id="continue-btn"> 
            Continue
        </button>
    </div>
    <div id="reset">Reset</div>
    <div id="reset-confirmation">
            <h5 id="question">Are you sure you want to reset?</h2>
                <div class="options">
                    <button id="yes"> Yes </button>
                    <button id="no"> No </button>
                </div>
            
    </div>

    <script src="main.js" type="text/javascript"></script>
    </body>
    </html>
